<!DOCTYPE HTML>
<html>
    <head>
        <title>Code Challenge</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="validation.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="header">
                    SignUp for the Code Challenge
            </div>
            <div class="common-screen">
                <div class="progress">
                    <div id="ProgressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                        <span id="current-progress"></span>
                    </div>
                </div>
                <div id="user-details-screen-one">
                    <div id="user-name">
                        <span>User name</span>
                            <input type="text" 
                                   id="user-name-value"
                                   class="form-control" 
                                   onchange="validateUserName()" 
                                   autofocus
                                   placeholder="Enter your username"
                            />
                        <span id="user-name-error">Username already exists !</span>
                        <span id="empty-user-name">Please enter a valid username !</span>
                    </div>
                    <div id="user-email" class="control-group error">
                        <span id ="mail">Mail Id</span>
                        <input type="text"
                               id="email-id-value"
                               onchange="validateUserEmail()" 
                               class="form-control"
                               placeholder="Enter your mail Id"
                        />
                        <span id="email-id-error">Invalid Mail ID !</span>
                        <span id="empty-mail-id">Please enter the mail id !</span> 
                    </div>
                    <div id="next">
                        <button class="btn btn-primary" onclick="validate()">Next</button>
                        <!-- <button class="btn btn-primary" onclick="progress()">Progress</button> -->
                    </div>
                </div>
                <div id="user-details-screen-two">
                        <div id="enter-number">
                            <span id="number-validation">
                                Enter your Age
                            </span>
                            <input type="number"
                                   id="number-value"
                                   onchange="validateNumber()" 
                                   class="form-control"
                                   placeholder="age"
                            />
                            <div id="number-error">The value must be between 0 and 100 !</div>
                        </div>
                        <div id="select-type">
                            <span id="choose-option">Nationality</span>
                            <select class="form-control selectpicker" id="select-value" onchange="validateSelectedValue()"> 
                                    <option value="United States">United States</option> 
                                    <option value="India" selected>India</option>
                                    <option value="China">China</option>
                                    <option value="Canada">Canada</option>
                                    <option value="Singapore">Singapore</option>
                            </select>
                        </div>
                        <div id="buttonWrapper">
                            <span id="back">
                                    <button class="btn btn-dark" onclick="previouspage()">Back</button>
                            </span>
                            <span id="submit">
                                <button id="submitButton" class="btn btn-success" onclick="submitData()" disabled>Submit</button>
                            </span>
                        </div>
                </div>
                <div id="view-user-details">
                    <div id="heading">User Details Saved Successfully !</div>
                    <div id="user-info">
                        <span id="data-key">User Name:</span>
                        <span id="data-userName"></span>
                    </div>
                    <div id="user-info">
                        <span id="data-key">Mail ID:</span>
                        <span id="data-userMailID"></span>
                    </div>
                    <div id="user-info">
                        <span id="data-key">Age:</span>
                        <span id="data-userAge"></span>
                    </div>
                    <div id="user-info">
                        <span id="data-key">Nationality:</span>
                        <span id="data-userNationality"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
